<script>
    function showSelectedFiles() {
    var input = document.getElementById('file-input');
    var fileList = input.files;

    var imagePreview = document.getElementById('image-preview');

    // Recorremos los archivos seleccionados
    for (var i = 0; i < fileList.length; i++) {
        var file = fileList[i];

        // Verificamos si es una imagen
        if (file.type.match('image.*')) {
            var reader = new FileReader();

            reader.onload = function (e) {
                // Creamos un contenedor para la miniatura y el botón de eliminar
                var container = document.createElement('div');
                container.classList.add('image-container');

                // Creamos un elemento de imagen para mostrar la miniatura
                var img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100px'; // Tamaño máximo de la miniatura
                img.style.maxHeight = '100px'; // Tamaño máximo de la miniatura
                container.appendChild(img);

                // Creamos un botón de eliminar
                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = function() {
                    container.remove(); // Eliminamos el contenedor de la miniatura al hacer clic en el botón
                };
                container.appendChild(deleteButton);

                // Agregamos el contenedor al contenedor de vista previa de imágenes
                imagePreview.appendChild(container);
            }

            // Leemos el archivo como un dato URL
            reader.readAsDataURL(file);
        }
    }
}

// Agregar un evento al campo de entrada de archivos para mostrar las miniaturas cuando se seleccionen archivos
document.getElementById('file-input').addEventListener('change', showSelectedFiles);

</script>

<script>

    document.addEventListener("DOMContentLoaded", function() {
    var currentContainer = localStorage.getItem("currentContainer") || "cliente"; 
    showContainer(currentContainer);
    });

    function showContainer(container) {
        localStorage.setItem("currentContainer", container);

        document.getElementById('contenedorcliente').style.display = 'none';
        document.getElementById('contenedorrecolector').style.display = 'none';
        document.getElementById('contenedoradmin').style.display = 'none';

        if (container === 'cliente') {
        document.getElementById('contenedorcliente').style.display = 'block';
        } else if (container === 'recolector') {
        document.getElementById('contenedorrecolector').style.display = 'block';
        } else if (container === 'admin') {
        document.getElementById('contenedoradmin').style.display = 'block';
        }

    }
</script>
<script>
    document.getElementById("botoncontraseña").addEventListener("click", function() {
      var passwordInput = document.getElementById("inputcontraseña");
      var abrirojo = document.getElementById("abrirojo");
      var cerrarojo = document.getElementById("cerrarojo");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        abrirojo.style.display = "none";
        cerrarojo.style.display = "inline";
      } else {
        passwordInput.type = "password";
        abrirojo.style.display = "inline";
        cerrarojo.style.display = "none";
      }
    });
  </script>
